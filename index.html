<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estamos en mantenimiento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #111, #1c1c1c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .maintenance-box {
      background: #1f1f1f;
      padding: 40px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .maintenance-box:hover {
      transform: translateY(-5px);
    }

    .maintenance-box h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #f5f5f5;
    }

    .maintenance-box p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .badge {
      display: inline-block;
      padding: 10px 18px;
      background: #70d51e;
      color: #111;
      font-weight: 600;
      border-radius: 50px;
      font-size: 14px;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px 20px;
      background: #70d51e;
      color: #111;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5cb816;
    }

    #msg {
      font-size: 14px;
      color: #70d51e;
      min-height: 20px;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="maintenance-box">
    <h1>Estamos en mantenimiento</h1>
    <p>
      Estamos realizando mejoras para brindarte una mejor experiencia.<br>
      Vuelve pronto üôè
    </p>

    <form id="form" onsubmit="submitForm(event)">
      <input type="email" name="email" id="email" required placeholder="Ingresa tu correo para avisarte">
      <button type="submit">Notificarme</button>
    </form>

    <p id="msg"></p>

    <div class="badge">Sitio temporalmente offline</div>

    <footer>
      ¬© 2025 ¬∑ Valencia Drip
    </footer>
  </div>

<script>
function submitForm(e){
  e.preventDefault();
  const email = document.getElementById('email').value;
  const url = "https://script.google.com/macros/s/AKfycbzeYZSVskeOweklTYHYm2m9BsTkQ1LvoQh8QdOjSEdj8cBD2zmVczBBw4iiQHD_zybi/exec"; // pega aqu√≠ tu Web App URL

  fetch(url, {
    method: "POST",
    mode: "no-cors",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: "email=" + encodeURIComponent(email)
  }).then(() => {
    document.getElementById('msg').innerText = "¬°Gracias! Te avisaremos cuando volvamos online üòä";
    document.getElementById('form').reset();
  }).catch((err) => {
    document.getElementById('msg').innerText = "Ocurri√≥ un error, intenta de nuevo ‚ùå";
  });
}
</script>
</body>
</html>
